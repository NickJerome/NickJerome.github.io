<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta http-equiv="X-UA-Compatible"content="IE=edge"><meta name="viewport"content="width=device-width, initial-scale=1.0"><title>Document</title><!--引入样式--><link rel="stylesheet"href="https://cdn.jsdelivr.net/npm/element-ui@2.15.12/lib/theme-chalk/index.min.css"></head><body><el-container id="app"><el-aside width="450px"><el-table:data="musicList"style="width: 100%"v-loading="loading"@row-click="showInfo"><el-table-column label="歌名"width="120px"><template slot-scope="scope">{{scope.row.name}}<i class="el-icon-video-camera-solid"v-if="scope.row.mvid!=0"></i></template></el-table-column><el-table-column label="歌手"><template slot-scope="scope"><el-tag size="small"v-for="(artist, index) in scope.row.artists":key="index">{{artist.name}}</el-tag></template></el-table-column></el-table></el-aside><el-container><el-header><el-input v-model="query"@keyup.enter.native="searchMusic"></el-input></el-header><el-main><el-descriptions title="歌曲信息":column="1"><el-descriptions-item label="歌名">{{music.name}}</el-descriptions-item><el-descriptions-item label="备注"><span v-for="alia in music.alias">{{alia}}</span></el-descriptions-item><el-descriptions-item label="歌手"><el-tag size="small"v-for="artist in music.artists">{{artist.name}}</el-tag></el-descriptions-item><el-descriptions-item label="专辑"><el-image style="width: 300px; height: 300px":src="albumImgSrc"fit="fill":alt="music.album.name"></el-image></el-descriptions-item></el-descriptions><audio:src="musicUrl"controls style="width:100%;">您的浏览器不支持audio标签。</audio><el-divider></el-divider><!--热门评论--><el-card class="box-card"v-for="comment in hotComments"style="margin-bottom: 10px;"><div slot="header"class="clearfix"><el-avatar:src="comment.user.avatarUrl"style="vertical-align:middle;"></el-avatar><span>{{comment.user.nickname}}</span></div><div class="text">{{comment.content}}</div></el-card></el-main></el-container></el-container><!--引用vue开发版本，带报错--><script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.min.js"></script><!--引用axios库实现get，post请求--><script src="https://cdn.jsdelivr.net/npm/axios@1.3.1/dist/axios.min.js"></script><!--引入组件库--><script src="https://cdn.jsdelivr.net/npm/element-ui@2.15.12/lib/index.min.js"></script><script>var app=new Vue({el:"#app",data:{query:"稻香",musicList:[],loading:false,music:{name:"未知",alias:[],artists:[],album:{name:"未知"}},musicUrl:"",albumImgSrc:"",hotComments:[]},methods:{searchMusic:function(){var that=this;console.log("开始请求");that.loading=true;var url="https://autumnfish.cn/search?keywords="+this.query;axios.get(url).then(function(response){that.musicList=response.data.result.songs.slice(0,12);console.log(response);that.loading=false}).catch(function(err){})},showInfo:function(info){this.music=info;this.getMusicUrl(info.id);this.getMusicDetail(info.id);this.getMusicHotComment(info.id)},getMusicUrl:function(id){var that=this;axios.get("https://autumnfish.cn/song/url?id="+id).then(function(response){that.musicUrl=response.data.data[0].url})},getMusicDetail:function(id){var that=this;axios.get("https://autumnfish.cn/song/detail?ids="+id).then(function(response){console.log(response);that.albumImgSrc=response.data.songs[0].al.picUrl})},getMusicHotComment:function(id){var that=this;var url="https://autumnfish.cn/comment/hot?type=0&id="+id;axios.get(url).then(function(response){console.log(response.data.hotComments);that.hotComments=response.data.hotComments})}}})</script></body></html>
